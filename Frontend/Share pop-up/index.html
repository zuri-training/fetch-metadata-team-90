<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <!--stylesheet link for share pop-up-->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v3.0.6/css/line.css"
    />
  </head>
  <body>
    <!--HTML for share pop-up-->
    <button class="share-button">Share</button>
    <div class="popup">
      <section class="share-header">
        <span>Share File</span>
        <div class="close"><i class="uil uil-times"></i></div>
      </section>
      <div class="content">
      <p>Copy link to share file</p>
        <div class="field">
          <i class="url-icon uil uil-link"></i>
          <input type="text" readonly value="example.com/share-link" />
          <button class="copy-button">Copy</button>
        </div>
      </div>  
    </div>

    <!--Javascript for share pop-up-->
    <script>
      const viewBtn = document.querySelector(".share-button"),
        popup = document.querySelector(".popup"),
        close = popup.querySelector(".close"),
        field = popup.querySelector(".field"),
        input = field.querySelector("input"),
        copy = field.querySelector("button");

      viewBtn.onclick = () => {
        popup.classList.toggle("show");
      };
      close.onclick = () => {
        viewBtn.click();
      };

      copy.onclick = () => {
        input.select(); //select input value
        if (document.execCommand("copy")) {
          //if the selected text copy
          field.classList.add("active");
          copy.innerText = "Copied";
          setTimeout(() => {
            window.getSelection().removeAllRanges(); //remove selection from document
            field.classList.remove("active");
            copy.innerText = "Copy";
          }, 3000);
        }
      };
    </script>
  </body>
</html>
