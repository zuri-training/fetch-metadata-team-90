<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <title>Profile Page-Test</title>
        <link rel="stylesheet" href="profile.css"/>
        <link rel="icon" href="./favicon-16x16-blue.png">

    </head>
    <body>
        <header class="nav-aside">
            <div class="metlab-logo">
                <img src="./Horizontal Logo.png" alt=""/>
            </div>
            <hr>
            <div class="dash">
                <div class="dash-section">
                    <P class="light-gray">
                        <span><img src="./menu.svg" alt=""></span>
                        Dashboard</P>
                </div>
                <div class="dash-section">
                    <nav class="light-gray">
                        <span><img src="./profile-icon.png" alt=""></span>
                        <a href="">Profile</a>
                    </nav>
                </div>
                <div class="dash-section">
                    <nav class="light-gray">
                        <span><img src="./save-2.svg" alt=""></span>
                        <a href="">Saved Data</a>
                    </nav>
                </div>
            </div>
            <hr>
            <div class="dash">
                <div class="dash-section">
                    <nav class="light-gray">
                        <span><img src="./setting-2.svg" alt=""></span>
                        <a href="">Settings</a>
                    </nav>
                </div>
                <div class="dash-section">
                    <nav class="light-gray">
                        <span><img src="./24-support.svg" alt=""></span>
                        <a href="">Support</a>
                    </nav>
                </div>
                <div class="dash-section">
                    <nav class="light-gray">
                        <span><img src="./logout.svg" alt=""></span>
                        <a href="">Log Out</a>
                    </nav>
                </div>
            </div>
            <hr>

            <div class="rate-us">
                <p>How would you
                    <br/>
                    rate us</p>
                <span>
                    <img src="./Star 1star.png" class="star" alt=""/>
                </span>
                <span>
                    <img src="./Star 1star.png" class="star" alt=""/>
                </span>
                <span>
                    <img src="./Star 1star.png" class="star" alt=""/>
                </span>
                <span>
                    <img src="./Star 1star.png" class="star" alt=""/>
                </span>
                <span>
                    <img src="./Star 1star.png" class="star" alt=""/>
                </span>
            </div>
        </div>
    </body>
</html></header><main class="section-container">
<section class="head-section">
    <div>
        <h3 class="bold-grey">Hello Jane</h3>
        <p class="light-gray">Welcome!</p>
    </div>
    <div class="input-icons">
        <i class="fa fa-search fa-2x icon"></i>
        <!-- <form action=""> -->
        <input
        type="search" name="" id="" title="#" class="profile-search"/>
    <!-- </form> -->
    </div>
    <div class="bell-toggle">
        <div>
            <!-- <i class="fa fa-bell fa_custom"></i> -->
            <a href="#">
                <img class="notification" src="./notification.svg" alt="">
            </a>
        </div>
        <div>
            <label class="switch">
                <input type="checkbox" title="#"/>
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    <div class="profile-pic-name">
        <div class="profile-pic">
            <img src="./my passport.jpg" alt=""/>
        </div>
        <div>
            <h5 bold-grey>Jane Doe</h5>
        </div>
        <div class="navbar">
            <div class="dropdown">
                <button class="dropbtn" type="button" title="#">
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="#">Dashboard</a>
                    <a href="#">Profile</a>
                    <a href="#">Saved Data</a>
                    <a href="#">Settings</a>
                    <a href="#">Support</a>
                    <a href="#">Log out</a>
                </div>
            </div>
        </div>

    </section>
    <section class="main-flow">
        <div class="text-area left">
            <div class="top-left">
                <h3>Personal Information</h3>
                <img src="./my passport.jpg" alt="" class="image">
                <form action="" method="" enctype="multipart/form-data">
                    <a href="">
                        <input type="button" value="Upload" class="btn upload">
                    </a>
                </form>
            </div>
            <div>
                <a href="">
                    <button type="button" title="#" class="btn save">Save changes</button>
                </a>
            </div>
        </div>
        <div class="text-area right">
            <form action="" method="" enctype="multipart/form-data">
                <div class="input-house">
                    <label for="FirstName" class="label">First Name:</label><br>
                    <input class="input" type="text" name="" id="" title="fname" placeholder="Enter Name">
                </div>
                <div class="input-house">
                    <label for="LastName" class="label">Last Name:</label><br>
                    <input class="input" type="text" name="" id="" title="lname" placeholder="Enter Name">
                </div>
                <div class="input-house">
                    <label for="username" class="label">Username:</label><br>
                    <input class="input" type="text" name="" id="" title="username" placeholder="username">
                </div>

                <div class="input-house">
                    <label for="profession" class="label">Profession:</label><br>
                    <input class="input" type="text" name="" id="" title="profession" placeholder="Enter your position">
                </div>

                <div class="input-house">
                    <label for="country" class="label">Country:</label><br>
                    <input class="input" type="text" name="" id="" title="country" placeholder="Enter country">
                </div>
                <div class="input-house">
                    <label for="country" class="label">E-mail:</label><br>
                    <input class="input" type="email" name="" id="" title="email" placeholder="name@gmail.com">
                </div>
            </form>
        </div>
    </section>

</main></body></html>
